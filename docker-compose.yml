version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: pos-database
    environment:
      POSTGRES_USER: pos_user
      POSTGRES_PASSWORD: code01
      POSTGRES_DB: pos_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pos_user -d pos_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pos-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pos-backend
    environment:
      DATABASE_URL: postgresql://pos_user:code01@db:5432/pos_db?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 3000
      NODE_ENV: production
      QRIS_MERCHANT_ID: "00020101021126570011ID"
      QRIS_MERCHANT_NAME: "HMIT STORE"
      QRIS_MERCHANT_CITY: "Surabaya"
      QRIS_STATIC_STRING: "00020101021126570011ID.DANA.WWW011893600915342035948602094203594860303UMI51440014ID.CO.QRIS.WWW0215ID10232571351530303UMI5204561153033605802ID5910HMIT Store6013Kota Surabaya61056017763046444"
    # Backend not exposed to host - only accessible via frontend reverse proxy
    expose:
      - "3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pos-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web (with nginx reverse proxy)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: pos-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - pos-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  pos-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
